<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        
body {
    min-height: 100vh;
    display: flex;
}
.sidebar {
    width: 250px;
    background-color: #343a40;
    color: white;
}
.sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 12px 20px;
}
.sidebar a:hover {
    background-color: #495057;
}
.content {
    flex-grow: 1;
    padding: 2rem;
    background-color: #f8f9fa;
}

/* ðŸ”¥ ESTILOS NUEVOS PARA EL FORMULARIO DE EMPLEADOS */
form {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    max-width: 600px;
    margin-top: 2rem;
}

form label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
}

form input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form input:focus {
    border-color: #495057;
    outline: none;
    box-shadow: 0 0 5px rgba(73, 80, 87, 0.5);
}

form button[type="submit"] {
    background-color: #198754; 
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #157347;
}

     </style>
</head>
<body>
    <!--MENU HAMBURGUESA CON LOS MODULOS A TRABAJAR-->
    <div class="sidebar">
        <h4 class="text-center py-3 border-bottom">MÃ³dulos</h4>
        <a href="{{ url_for('app_bp.pt_gestion_empleado') }}">Empleados</a>
    </div>    
    <!-- SECCIÃ“N DE CONTENIDO -->
    <div class="content">
        {% block content %}
        <!-- AquÃ­ se cargarÃ¡ el contenido de cada vista -->
        {% endblock %}
    </div>
</body>
</html>
