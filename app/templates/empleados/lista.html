{% extends 'Dashboard.html' %}

{% block title %}Lista de Empleados{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Lista de Empleados</h1>

<table class="table table-striped table-hover">
  <thead class="table-primary">
    <tr>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for e in empleados %}
    <tr>
      <td>{{ e.nombre }}</td>
      <td>{{ e.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h2 class="mt-5">Crear Empleado</h2>
<form action="{{ url_for('empleado_bp.crear') }}" method="POST" class="row g-3 mt-3">
    <div class="col-md-6">
        <input name="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col-md-6">
        <input name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-6">
        <input name="fecha_nacimiento" type="date" class="form-control" required>
    </div>
    <div class="col-md-6">
        <input name="telefono" placeholder="Teléfono" class="form-control">
    </div>
    <div class="col-md-6">
        <input name="estado_civil" placeholder="Estado Civil" class="form-control">
    </div>
    <div class="col-md-6">
        <input name="genero" placeholder="Género" class="form-control">
    </div>
    <div class="col-md-6">
        <input name="n_documento" placeholder="Documento" class="form-control" required>
    </div>
    <div class="col-md-6">
        <input name="cargo" placeholder="Cargo" class="form-control">
    </div>
    <div class="col-md-6">
        <select name="estado" class="form-select">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
    </div>
    <div class="col-md-6">
        <input name="direccion" placeholder="Dirección" class="form-control">
    </div>
    <div class="col-md-6">
        <input name="fecha_ingreso" type="date" class="form-control" required>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>
{% endblock %}
